<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2> Adicionar pensamento:</h2>
  </header>
  <form action="">
    <label for="pensamento"> Pensamento :
      <input
      type="textarea"
      class="input"
      id="pensamento"
      name="pensamento"
      placeholder="Digite o pensamento"
      [(ngModel)] = "pensamento.conteudo">
    </label>
    <label for="Autoria"> Autoria :
      <input
      type="textarea"
      class="input"
      id="Autoria"
      name="Autoria"
      placeholder="Digite o Autoria"
      [(ngModel)] = "pensamento.autoria">
    </label>
    <label for="modelo">Selecione o modelo do card</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <div><label for="modelo1"><input type="radio" id="modelo1" value="modelo1" name="modelo-card" [(ngModel)] = "pensamento.modelo"><div class="custom-radio"> <span></span></div> <span>Modelo 1</span></label> prévia: <div class="modelo modelo1 ff-roboto-mono"><img src="../../../assets/imagens/modelo1.png" alt="aspas azuis"><p class="conteudo"> {{ pensamento.conteudo }}</p><p class="autoria">{{ pensamento.autoria }}</p></div></div>
       </div>
      <div class="radio-modelo">
       <div><label for="modelo2"><input type="radio" id="modelo2" value="modelo2" name="modelo-card" [(ngModel)] = "pensamento.modelo"><div class="custom-radio"> <span></span></div> <span>Modelo 2</span></label> prévia: <div class="modelo modelo2 ff-roboto-mono"><img src="../../../assets/imagens/modelo2.png" alt="aspas verdes"><p class="conteudo">{{ pensamento.conteudo }}</p><p class="autoria">{{ pensamento.autoria }}</p></div></div>
      </div>
      <div class="radio-modelo">
        <div><label for="modelo3"><input type="radio" id="modelo3" value="modelo3" name="modelo-card" [(ngModel)] = "pensamento.modelo"><div class="custom-radio"> <span></span></div> <span>Modelo 3</span></label> prévia: <div class="modelo modelo3 ff-roboto-mono"><img src="../../../assets/imagens/modelo3.png" alt="aspas verdes"><p class="conteudo">{{ pensamento.conteudo }}</p><p class="autoria">{{ pensamento.autoria }}</p></div></div>
      </div>
    </div>
    <div class="acoes">
      <button (click)="criarPensamento()" class="botao">Salvar</button>
      <button routerLink="/mostrarMural" class="botao">Cancelar</button>
    </div>
  </form>
</section>
